name: Deploy
on: [PUSH]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deployment script
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PASSWORD }}
          script: |
                whoami
                ls -al
          

